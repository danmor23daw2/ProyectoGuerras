<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relación entre Religión y Geopolítica en Guerras Históricas</title>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
        }
        table {
            margin-top: 20px;
            width: 100%;
        }
        table th, td {
            border: 1px solid #007bff;
            text-align: center;
            padding: 10px;
        }
        #boton {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Registro de Guerras Históricas</h1>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Nombre de la guerra" [(ngModel)]="nombreGuerra" required>
        <input type="text" class="form-control" placeholder="Religión involucrada" [(ngModel)]="religion" required>
        <input type="text" class="form-control" placeholder="Ubicación geográfica" [(ngModel)]="geopolitica" required>
        <button mat-raised-button color="primary" (click)="registrarGuerra()">Registrar</button>
    </div>
    

    <button mat-raised-button color="accent" id="boton" (click)="mostrarRegistros()">Mostrar Registros</button>
    <table *ngIf="mostrarTabla && listaRegistros.length > 0">
        <thead>
            <tr>
                <th>Nombre de la Guerra</th>
                <th>Religión</th>
                <th>Ubicación Geográfica</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let registro of listaRegistros">
                <td>{{ registro.nombreGuerra }}</td>
                <td>{{ registro.religion }}</td>
                <td>{{ registro.geopolitica }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
