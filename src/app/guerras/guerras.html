<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relación entre Religión y Geopolítica en Guerras Históricas</title>
</head>

<body>
  <div class="textocontenedor">
    <div class="cosas">
      <mat-icon class="copiar" (click)="copiarTexto()">file_copy</mat-icon>
      <div class="barraSeleccion">
        <mat-form-field>
          <mat-label>Selecciona una opcion</mat-label>
          <mat-select [(ngModel)]="seleccionado" (ngModelChange)="seleccion()">
            <mat-option value="1">Guerra Santa</mat-option>
            <mat-option value="2">Guerra Fría</mat-option>
            <mat-option value="3">Guerra en los Balcanes</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    <h2 class="titulo">{{ titulo }}</h2>
    <img class="imagenes" [src]="imagen">
    <img class="imagenes" [src]="imagen1">
    <img class="imagenes" [src]="imagen2">
    <div class="informacion">
    <p>{{ texto }}</p><br>
    <p>{{ texto2 }}</p>
  </div>
  </div>
  </div>
</body>

</html>
